<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<Title>Trains, Baby! Trains!</Title>

<!-- Boostrap Stylesheet Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<!-- Firebase Reference -->
  	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script> 
<!-- MomentJS Link -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- Favicon Link -->
	<link rel="icon" href="assets/images/redTrainFavicon.png">
<!-- CSS Stylesheet Link -->
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
	</head>
<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1 class="display-4">Trains, Trains, Trains</h1>
    			<p class="lead">Anytime...errwhere</p>
			</div>
		</div>
		<div class="row">
			<div id="current-card" class="card">
  				<div class="card-header">Current Train Schedule</div>
  				<div class="card-body">
					<table id="train-table" class="table table-striped">
  						<thead id="table-head">
    						<tr>
      							<th scope="col">Train Name</th>
      							<th scope="col">Destination</th>
      							<th scope="col">Frequency (min)</th>
      							<th scope="col">Next Arrival</th>
      							<th scope="col">Minutes Away</th>
    						</tr>
  						</thead>
  						<tbody id="table-body"></tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="add-card" class="card">
				<div class="card-header">Add Train</div>
				<form>
  					<div class="form-group">
    					<label for="input-train-name">Train Name</label>
    					<input type="text" class="form-control" id="input-train-name" placeholder="Enter name of train">
  					</div>
  					<div class="form-group">
    					<label for="input-destination">Destination</label>
    					<input type="text" class="form-control" id="input-destination" placeholder="Enter train's destination">
  					</div>
  					<div class="form-group">
    					<label for="input-time">First Train Time (HH:mm - military time please)</label>
    					<input type="text" class="form-control" type="time" id="input-time">	
  					</div>
  					<div class="form-group">
    					<label for="input-frequency">Frequency (min)</label>
    					<input type="text" class="form-control" id="input-frequency">
  					</div>
  					<button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

  <!-- Link for JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- External Javascript Link -->
<script src="assets/JavaScript/trains.js"></script>
</body>
</html>
